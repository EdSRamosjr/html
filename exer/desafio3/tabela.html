<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;

        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>exercio de tabela</h1>
    <table>
        <caption>cadastro</caption>
        <thead>
            <tr>
                <td>nome</td>
                <td>sexo</td>
                <td>idade</td>
                <td>profissao</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ana maria</td>
                <td>F</td>
                <td>25</td>
                <td>jornalista</td>
            </tr>
        </tbody>

        <tr></tr>
    </table>
    
</body>
</html>

<body>
    <h1>formulario</h1>
    <Form action="cadastro.php">
    <!--
        pode por dentro do form "autocomplete=off".

        para enviar o formulario temos que por "action" e falar para onde ele vai.

        name = mais util para html e php.
        id =  mais util para javascript e label.
        o label é uma tag do html para marcar o nome da caixa para a caixa.
        o label é para relacionar a caixa e nome da caixa.
    -->
        <P><label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome">
        </P>
        <P><label for="isobrenome">sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome">
            </P>
        <p>
            <input type="submit" value="Enviar">
        </p>
    
    </Form>

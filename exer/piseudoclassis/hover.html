<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--">" serve para por como filho, exemplo "div > p" e "div:hover > p"-->
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: yellow;
            background-color: rebeccapurple;
            width: 300px;
        }
    
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplor de hover</h1>
    <p>passe o mouse no texto</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>

    <h1>vamos por audio</h1>
<audio src="midia/audio.mp3" controls loop></audio>
<!--essa tem que aparecer o cotrole para play no audio, tem que colocar o comando "controls"-->
<!--o codigo loop serve para começar denovo-->
<!--mp3 wav OGG-->
<!--nao usar wav-->
<audio preload="metadata" autoplay >
    <source src="midia/audio.mp3" type="audio/mpeg">
    <!--para por mais "source" pagamos o "src" do auido e colocamos o "source src" colocamos o audio no "src" e no "type" procuramos o tipo conforme o audio. usando mp3 o "type" é "MPEG"-->
</audio>
